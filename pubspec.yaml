name: sunday_suspense
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.4+5

environment:
  sdk: ">=2.18.1 <3.0.0"

dependencies:
  animated_icon_button: ^1.0.2
  audio_video_progress_bar: ^0.10.0
  cached_network_image: ^3.2.2
  cloud_firestore: ^3.4.7
  cupertino_icons: ^1.0.2
  date_time_format: ^2.0.1
  debounce_throttle: ^2.0.0
  dot_navigation_bar: ^1.0.1+4
  eva_icons_flutter: ^3.1.0
  firebase_core: ^1.22.0
  firebase_messaging: ^11.4.2
  flutter:
    sdk: flutter
  flutter_bounceable: ^1.0.3
  flutter_dotenv: ^5.0.2
  flutter_local_notifications: any
  get: ^4.6.5
  get_it: ^7.2.0
  get_storage: ^2.0.3
  google_fonts: ^3.0.1
  http: ^0.13.5
  iconsax: ^0.0.8
  just_audio: ^0.9.28
  just_audio_background: ^0.0.1-beta.7
  loadmore: ^2.0.1
  lottie: ^1.4.3
  meilisearch: ^0.6.0
  octo_image: ^1.0.2
  package_info_plus: ^1.4.3+1
  solid_bottom_sheet: ^0.1.10

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  icons_launcher: ^2.0.5

icons_launcher:
  image_path: "assets/icon.png"
  platforms:
    android:
      enable: true
    ios:
      enable: true

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/lottie/
    - .env
